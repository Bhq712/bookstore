<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>
<body>
    <h1>Add book</h1>
    <form th:action="@{/addbook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required><br>
        <label for="publicationYear">Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required><br>
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}" required>
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
