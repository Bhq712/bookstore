<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
</head>
<body>
    <div class="col-md-4">
		<h1>Welcome <span sec:authentication="name"></span></h1>
	</div>
    <h2>Books</h2>
    <table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Category</th>
        <th sec:authorize="hasRole('ADMIN') or hasRole('USER')">Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.category != null ? book.category.name : ''}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/deletebook/' + ${book.id}}"><button type="button">Poista</button></a>
            <a sec:authorize="hasRole('ADMIN') or hasRole('USER')" th:href="@{'/editbook/' + ${book.id}}"><button type="button">Edit</button></a>
        </td>
    </tr>
</table>
    <a href="/addbook">
        <button>Add book</button>
    </a>
    
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
        </form>
    </div>
</body>
</html>
